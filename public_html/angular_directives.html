<!--AngularJS directives are extended HTML attributes with the prefix ng-.
for example ng-app, ng-init, ng-model are directives 
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
    <!-- ng-repeat directive -->
        <div ng-init="names=[{name:'Jani',country:'Norway'},{name:'Hege',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
        <ul>
          <li ng-repeat="x in names">
            {{ x.name + ', ' + x.country }}
          </li>
        </ul>

        </div>  
    
    <!-- using new directive as element created further -->
    <w3-test-directive></w3-test-directive>
    
    <!-- using new directive as attribute created further -->
    <div w3-test-directive></div>
    
    <!-- using new directive as class created further -->
    <div class="w3-test-class-directive"></div>
    
        
    
    <script>
    var app = angular.module("myApp", []);
    // create new directive
    app.directive("w3TestDirective", function() {
        return {
            template : "<h1>Made by a directive!</h1>"
        };
    });
    
    
    app.directive("w3TestClassDirective", function() {
        return {
            // the value "C" must be added to the restrict property to be able to invoke the directive from a class name
            restrict : "C",
            template : "<h1>Made by a class directive!</h1>"
        };
    });
    // The legal restrict values are:
    // E for Element name
    // A for Attribute
    // C for Class
    // M for Comment
    // By default the value is EA, meaning that both Element names and attribute names can invoke the directive.
    
    </script>

    </body>
</html>
